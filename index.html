<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="repository.css">
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <header class="header">
    <div class="left-section">
      <img class="logo" src="icons/github_logo.png">
      <text class="title">Github Finder</text>
    </div>
    <div class="right-section">
      <text class="home">Home</text>
      <text class="about">About</text>
    </div>
  </header>
  <wrap class="wrapper">
    <content class="search-box">
      <div class="search-box-title">Search GitHub Users</div>
      <div class="search-box-detail">Enter a username to fetch a user profile and repos</div>
      <form class="search-bar-box">
        <input class="search-bar" type="text" placeholder="Enter a username" required>
        <input class="search-btn" type="submit" value="Search">
      </form>
    </content>
    <main>
      <profile class="profile">
        <!-- profile 불러올 공간 -->
      </profile>
      <div class="latest-repos">
        <!-- repository 불러올 공간 -->
      </div>
    </main>
  </wrap>
  <footer class="footer">
    <div class="footer-text">Github Finder ⓒ</div>
  </footer>
  <script async src="script.js"></script>
</body>
</html>
